<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- inter font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- daisyUi  -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Green Earth</title>
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#15803D]">
      <div class="navbar px-8 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-white">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn rounded-3xl bg-[#facc15] text-[#15803d]"
            >Plant a Tree</a
          >
        </div>
      </div>
    </header>

    <!-- banner section  -->
    <section class="grid sm:grid-cols-3 bg-[#cff0dc]">
      <div class="">
        <img src="./assets/hero-leaf1.png" alt="" />
      </div>
      <div class="flex justify-center items-center flex-col space-y-4">
        <h1 class="text-2xl sm:text-5xl font-bold text-[#1f2937] text-center">
          Plant a Tree, Grow a Future
        </h1>
        <p class="text-center text-[#425158]">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button class="btn rounded-3xl bg-[#facc15] text-[#15803d]">
          Get Involved
        </button>
      </div>
      <div class="">
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
